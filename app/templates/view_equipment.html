<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">

    <link rel="stylesheet" href="style.css">

    <title>Equipments</title>
    <style>
       h1{
            /* border:1px solid black; */
            border-collapse: collapse;
            margin-left: auto;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    {% if x %}
    <h1>Products</h1><br>
    <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <th>Sales_id</th>
            <th>Equipment_name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Photo</th>
            <th>Payment</th>
        </thead>
        <tbody>
            {% for i in x %}
            <tr>
                <td>{{i.sales_id}}</td>
                <td>{{i.equipment_name}}</td>
                <td>{{i.quantity}}</td>
                <td>{{i.price}}</td>
                <td><img src="{{i.photo.url}}" alt="img" height="70px" width="70px"> </td>
                <td><a href="/quantity/{{i.id}}/{{i.price}}/{{i.equipment_name}}">Order now</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</body>
<br><br><a href="/user_home/"><button>Back</button></a>
</html>
