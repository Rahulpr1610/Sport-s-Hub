<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="style.css">

    <script defe src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script defe src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script defe src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap4.min.js"></script>
    <script defer src="script.js"></script>

    <title>Sale's viewbooking</title>
    <script type="text/javascript"> 
        window.history.forward(); 
        function noBack() { 
            window.history.forward(); 
        }
    </script>
    
</head>
<body>
    <h2>View Booking</h2>
    <style>
        table,thead,th,tbody,td,tr{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    {% if k %}
    <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <th>User_id</th>
            
            <th>Equipment_name</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Status</th>
        </thead>
        <tbody>
            {% for i in k %}
            <tr>
                <td>{{i.user_id}}</td>
                
                <td>{{ename}}</td>
                <td>{{i.quantity}}</td>
                <td>{{i.total}}</td>
                <td>{{i.status}}</td>
                {% if i.status == 'pending' %}
                <td><a href="/salesapprove/{{i.id}}">Approve</a></td>
                <td><a href="/salesreject/{{i.id}}">Reject</a></td>
                {% endif %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}  
</body>
<br><br><a href="/sales_home/"><button>Back</button></a>
</html>
